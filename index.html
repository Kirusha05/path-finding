<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="actions">
    <p class="algo-text">Choose Algorithm</p>
    <button class="action-btn tooltip" id="bfsBtn" data-message="Shortest Path">BFS</button>
    <button class="action-btn tooltip" id="twoWayBfsBtn" data-message="Shortest Path">TW BFS</button>
    <button class="action-btn tooltip" id="dfsBtn" data-message="Graph Traversal">DFS</button>
  </div>
  <div class="actions">
    <button class="action-btn" id="restartBtn">Restart</button>
    <button class="action-btn" id="wallsModeBtn">Walls Mode</button>
    <button class="action-btn" id="wallsRemoveBtn">Clear Board</button>
  </div>
  <div id="graphGrid" draggable="false" data-is-clear="true" data-walls-mode="false"></div>
  <!-- <script src="./sorting.js"></script> -->
  <script src="./graph-traversing.js"></script>
</body>
</html>
